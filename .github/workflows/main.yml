name: Build Java GUI App with Bundled JRE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Compile Java
    - name: Compile Java
      run: javac ReverseWords/ReverseWords.java

    # 4️⃣ Create manifest
    - name: Create manifest file
      run: |
        Set-Content -Encoding ASCII manifest.txt "Main-Class: ReverseWords"

    # 5️⃣ Create JAR in root
    - name: Create JAR
      run: jar cfm WordReverser.jar manifest.txt -C ReverseWords .

    # 6️⃣ Prepare input folder for jpackage
    - name: Prepare input folder
      run: |
        mkdir input
        move WordReverser.jar input/

    # 7️⃣ Build self-contained EXE installer using jpackage
    - name: Build EXE installer with bundled JRE
      run: |
        jpackage `
          --input input `
          --main-jar WordReverser.jar `
          --main-class ReverseWords `
          --name WordReverser `
          --type exe `
          --dest . `
          --win-dir-chooser `
          --win-shortcut `
          --win-per-user-install `
          --icon ReverseWords/icon.ico `
          --app-version 1.0.0 `
          --runtime-image "%JAVA_HOME%"  # Bundles the JRE

    # 8️⃣ Upload JAR artifact
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-JAR
        path: input/WordReverser.jar

    # 9️⃣ Upload EXE installer artifact
    - name: Upload EXE installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-Installer
        path: WordReverser-1.0.0.exe
