name: Build Java EXE with Launch4j

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Set up Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Compile Java
    - name: Compile Java
      run: javac ReverseWords/ReverseWords.java

    # 4Ô∏è‚É£ Create manifest file (ASCII encoding)
    - name: Create manifest
      run: |
        Set-Content -Encoding ASCII manifest.txt "Main-Class: ReverseWords"

    # 5Ô∏è‚É£ Create JAR in root
    - name: Create JAR
      run: jar cfm WordReverser.jar manifest.txt -C ReverseWords .

    # 6Ô∏è‚É£ Download Launch4j CLI (direct SourceForge ZIP)
    - name: Download Launch4j
      run: |
        curl -L -o launch4j.zip https://downloads.sourceforge.net/project/launch4j/launch4j-3/3.18/launch4j-3.18-win32.zip
        powershell -Command "Expand-Archive launch4j.zip -DestinationPath launch4j"

    # 7Ô∏è‚É£ Generate Launch4j XML config dynamically
    - name: Generate Launch4j XML config
      run: |
        echo ^<launch4jConfig^> > launch4j-config.xml
        echo   ^<dontWrapJar^>false^</dontWrapJar^> >> launch4j-config.xml
        echo   ^<headerType^>gui^</headerType^> >> launch4j-config.xml
        echo   ^<jar^>WordReverser.jar^</jar^> >> launch4j-config.xml
        echo   ^<outfile^>WordReverser.exe^</outfile^> >> launch4j-config.xml
        echo   ^<errTitle^>WordReverser Error^</errTitle^> >> launch4j-config.xml
        echo   ^<cmdLine^>^</cmdLine^> >> launch4j-config.xml
        echo   ^<chdir^>^</chdir^> >> launch4j-config.xml
        echo   ^<jre^> >> launch4j-config.xml
        echo     ^<bundledJre64Bit^>true^</bundledJre64Bit^> >> launch4j-config.xml
        echo     ^<minVersion^>17^</minVersion^> >> launch4j-config.xml
        echo   ^</jre^> >> launch4j-config.xml
        echo ^</launch4jConfig^> >> launch4j-config.xml

    # 8Ô∏è‚É£ Verify Launch4j executable exists
    - name: Verify Launch4j executable
      run: dir launch4j\launch4j-3.18-win32\bin

    # 9Ô∏è‚É£ Build EXE using Launch4j
    - name: Build EXE
      shell: pwsh
      run: |
        & ".\launch4j\launch4j-3.18-win32\bin\launch4j.exe" launch4j-config.xml

    # üîü Upload JAR artifact
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-JAR
        path: WordReverser.jar

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload EXE artifact
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-EXE
        path: WordReverser.exe
