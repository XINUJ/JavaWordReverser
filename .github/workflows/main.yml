name: Build Java EXE with Launch4j

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Set up Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Compile Java
    - name: Compile Java
      run: javac ReverseWords/ReverseWords.java

    # 4Ô∏è‚É£ Create manifest file (ASCII encoding)
    - name: Create manifest
      run: |
        Set-Content -Encoding ASCII manifest.txt "Main-Class: ReverseWords"

    # 5Ô∏è‚É£ Create JAR in root
    - name: Create JAR
      run: jar cfm WordReverser.jar manifest.txt -C ReverseWords .

    # 6Ô∏è‚É£ Generate Launch4j XML config dynamically
    - name: Generate Launch4j XML config
      run: |
        $jarPath = "..\WordReverser.jar"
        $exePath = "..\WordReverser.exe"
        echo ^<launch4jConfig^> > launch4j-config.xml
        echo   ^<dontWrapJar^>false^</dontWrapJar^> >> launch4j-config.xml
        echo   ^<headerType^>console^</headerType^> >> launch4j-config.xml
        echo   ^<jar^>$jarPath^</jar^> >> launch4j-config.xml
        echo   ^<outfile^>$exePath^</outfile^> >> launch4j-config.xml
        echo   ^<errTitle^>WordReverser Error^</errTitle^> >> launch4j-config.xml
        echo   ^<cmdLine^>^</cmdLine^> >> launch4j-config.xml
        echo   ^<chdir^>^</chdir^> >> launch4j-config.xml
        echo   ^<jre^> >> launch4j-config.xml
        echo     ^<bundledJre64Bit^>false^</bundledJre64Bit^> >> launch4j-config.xml
        echo   ^</jre^> >> launch4j-config.xml
        echo ^</launch4jConfig^> >> launch4j-config.xml

    # 7Ô∏è‚É£ Build EXE using Launch4j
    - name: Build EXE
      shell: pwsh
      run: |
        & ".\launch4j\launch4j.exe" launch4j-config.xml

    # 8Ô∏è‚É£ Debug: list files to verify EXE creation
    - name: List root files
      run: dir ..

    - name: Verify EXE exists
      run: dir ..\WordReverser.exe

    # 9Ô∏è‚É£ Upload JAR artifact
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-JAR
        path: WordReverser.jar

    # üîü Upload EXE artifact
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-EXE
        path: WordReverser.exe
