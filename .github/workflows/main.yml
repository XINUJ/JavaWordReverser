name: Build Java GUI App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Compile Java
      run: javac ReverseWords/ReverseWords.java

    - name: Create manifest file
      run: |
        Set-Content -Encoding ASCII manifest.txt "Main-Class: ReverseWords"


    - name: Create JAR
      run: jar cfm WordReverser.jar manifest.txt -C ReverseWords .

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser
        path: WordReverser.jar
