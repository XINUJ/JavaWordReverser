name: Build Java EXE with Launch4j

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Set up Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Compile Java
    - name: Compile Java
      run: javac ReverseWords/ReverseWords.java

    # 4Ô∏è‚É£ Create manifest file
    - name: Create manifest
      run: |
        Set-Content -Encoding ASCII manifest.txt "Main-Class: ReverseWords"

    # 5Ô∏è‚É£ Create JAR in root
    - name: Create JAR
      run: jar cfm WordReverser.jar manifest.txt -C ReverseWords .

    # 6Ô∏è‚É£ List files before EXE build
    - name: List files before EXE build
      run: dir

    # 7Ô∏è‚É£ Generate Launch4j XML config dynamically
    - name: Generate Launch4j XML config
      run: |
        echo ^<launch4jConfig^> > launch4j-config.xml
        echo   ^<dontWrapJar^>false^</dontWrapJar^> >> launch4j-config.xml
        echo   ^<headerType^>gui^</headerType^> >> launch4j-config.xml
        echo   ^<jar^>.\WordReverser.jar^</jar^> >> launch4j-config.xml
        echo   ^<outfile^>.\WordReverser.exe^</outfile^> >> launch4j-config.xml
        echo   ^<errTitle^>WordReverser Error^</errTitle^> >> launch4j-config.xml
        echo   ^<cmdLine^>^</cmdLine^> >> launch4j-config.xml
        echo   ^<chdir^>^</chdir^> >> launch4j-config.xml
        echo   ^<jre^> >> launch4j-config.xml
        echo     ^<bundledJre64Bit^>false^</bundledJre64Bit^> >> launch4j-config.xml
        echo   ^</jre^> >> launch4j-config.xml
        echo ^</launch4jConfig^> >> launch4j-config.xml

    # 8Ô∏è‚É£ Run Launch4j from repo root and capture logs
    - name: Build EXE
      shell: pwsh
      run: |
        & ".\launch4j\launch4j.exe" launch4j-config.xml 2>&1 | Tee-Object -FilePath launch4j.log

    # 9Ô∏è‚É£ Show Launch4j logs
    - name: Show Launch4j log
      run: type launch4j.log

    # üîü List files after EXE build
    - name: List files after EXE build
      run: dir

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload JAR artifact
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-JAR
        path: WordReverser.jar

    # 1Ô∏è‚É£2Ô∏è‚É£ Upload EXE artifact
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: WordReverser-EXE
        path: WordReverser.exe
